<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeknoSpaces - Add a New Space</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'src/profile.css' %}">
    <link rel="icon" href="{% static 'src/images/logo.png' %}" type="image/icon type">

    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            flex-grow: 1;
            padding: 40px 20px;
            max-width: 1200px;
            margin: auto;
            display: flex;
            flex-direction: column;
        }

        .new-space-header {
            display: flex;
            flex-direction: column;
            width: 100%;  
            margin-bottom: 20px;  
        }

        h1.new-space-title {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .admin-name {
            font-size: 1.2em;
            color: gray;
            margin-bottom: 20px;
            font-weight: 500;
            width: 100%;
        }

        form input, form textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        textarea {
            height: 150px;
        }

        /* Image upload area */
        .image-upload {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .image-box {
            width: 200px;
            height: 200px;
            background-color: #eaeaea;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
        }

        /* Buttons */
        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        .cancel-btn, .create-btn {
            padding: 12px 40px;
            border-radius: 30px;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }

        .cancel-btn {
            background-color: #f4f4f4;
            color: #333;
            border: 1px solid #ccc;
        }

        .create-btn {
            background-color: #4B0707;
            color: white;
        }

        footer .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 20px;
        }
        .facility-checkbox {
            display: flex; 
            gap: 20px; 
            margin-top: 10px; 
        }

        .facility-checkbox label {
            display: flex; 
            align-items: center; 
        }
        /* Modal styles for success popup */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); 
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }

        .modal-content h2 {
            color: green;
        }

        .modal-content button {
            padding: 10px 20px;
            background-color: #4B0707;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    {% load static %}
    {% include 'header.html' %}


    <div class="container">
        <div class="new-space-header">
            <h1 class="new-space-title">Add a New Space</h1>
            <p class="admin-name">Admin: {{ request.user.first_name }} {{ request.user.last_name }}</p> 
            <hr>
        </div>
        
        <form action="" method="post">  
            {% csrf_token %} 
            {{ form.as_p }}  
            
            <div class="buttons">
                <button type="button" class="cancel-btn">Cancel</button>
                <button type="submit" class="create-btn">Create</button>
            </div>
        </form>
    </div>

    {% load static %} 
    {% include 'footer.html' %}
</body>
</html>
