<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'src/signup.css' %}">
    <link rel="icon" href="{% static 'src/images/logo.png' %}" type="image/icon type">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <img src="{% static 'src/images/logsignimg.png' %}" alt="Collection Image" style="padding-top: 130px; width: 100%; height: auto;">
            <!-- <div class="overlay-text">#TeknoSpaces</div> -->
        </div>
        <div class="right-section">
            <h2>Registration Form</h2>
            <form method="POST" action="{% url 'signup' %}">
                {% csrf_token %}
                <!-- Display form errors -->
                {% for field in form %}
                    {% if field.errors %}
                        <div style="color: red;">{{ field.errors }}</div>
                    {% endif %}
                {% endfor %}

                <div class="form-group">
                    <input type="text" name="first_name" placeholder="First Name" required value="{{ form.first_name.value }}">
                    <input type="text" name="last_name" placeholder="Last Name" required value="{{ form.last_name.value }}">
                </div>
                <div class="form-group">
                    <input type="text" name="username" placeholder="Username" required value="{{ form.username.value }}">
                </div>
                <div class="form-group">
                    <input type="email" name="email" placeholder="Email Address" required value="{{ form.email.value }}">
                </div>
                <div class="form-group">
                    <select name="user_type">
                        <option value="">User Type</option>
                        <option value="admin" {% if form.user_type.value == "admin" %}selected{% endif %}>Admin</option>
                        <option value="regular" {% if form.user_type.value == "regular" %}selected{% endif %}>Regular</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="password" name="password1" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <input type="password" name="password2" placeholder="Confirm Password" required>
                </div>
                <button type="submit" class="submit-btn">Register</button>
            </form>
            <a href="{% url 'login' %}">Already have an account? Log In</a>
        </div>
    </div>
</body>
</html>
