<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'src/signup.css' %}">
    <link rel="icon" href="{% static 'src/images/logo.png' %}" type="image/icon type">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <img src="{% static 'src/images/logsignimg.png' %}" alt="Collection Image" style="padding-top: 130px; width: 100%; height: auto;">
            <!-- <div class="overlay-text">#TeknoSpaces</div> -->
        </div>
        <div class="right-section" style="padding-top: 180px;">
            <h2>Login Form</h2>
            <form method="POST" action="{% url 'login' %}">
                {% csrf_token %}
                <!-- Display form errors -->
                {% if form.non_field_errors %}
                    <div style="color: red;">{{ form.non_field_errors }}</div>
                {% endif %}
                
                <div class="form-group">
                    <input type="text" name="username" placeholder="Username" required value="{{ form.username.value }}">
                </div>
                <div class="form-group">
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                
                <button type="submit" class="submit-btn">Log In</button>
            </form>
            <a href="{% url 'signup' %}">Don't have an account? Sign Up</a>
        </div>
    </div>
</body>
</html>
